<h2>Calculatrice</h2>
<div>
  <label>Nombre 1 :
    <br>
    <input type="number" [(ngModel)]="calcNum1" placeholder="nombre 1">
  </label>
  <br>
  <label>Nombre 2 :
    <br>
  <input type="number"[(ngModel)]="calcNum2" placeholder="nombre 1">
  </label>
</div>
<button (click)="calcAdd()">+</button>
<button (click)="calcSub()">-</button>
<button (click)="calcDiv()">/</button>

<div>{{result}}</div>
<div>{{erreur}}</div>
